<!DOCTYPE html>
<html lang="en" class="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LEVEL & HEIGHT | Rain Gutter Department</title>
    <script src="https://cdn.tailwindcss.com?plugins=forms,typography"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Sora:wght@400;600;700&display=swap" rel="stylesheet">
    
    <!-- External CSS Stylesheet -->
    <link rel="stylesheet" href="style.css">
    
    <!-- Tailwind CSS Configuration -->
    <script src="tailwind-config.js"></script>
</head>
<body class="bg-theme-background dark:bg-darkTheme-background text-theme-text-primary antialiased min-h-screen flex flex-col items-center justify-center p-4 transition-colors duration-300 ease-custom-ease font-sans">
    
    <div class="w-full max-w-4xl mx-auto px-4 sm:px-6 bg-theme-background dark:bg-darkTheme-background rounded-lg shadow-lg border border-theme-border dark:border-darkTheme-border transition-colors duration-300 ease-custom-ease">
        
        <header class="flex flex-col sm:flex-row items-center justify-between gap-3 mb-6 md:mb-8 py-4">
            <div class="flex justify-between items-center w-full z-10">
                <div class="flex items-center gap-2">
                    <button id="refreshBtn" aria-label="Refresh page" title="Refresh Page" 
                            class="p-2 rounded-full bg-theme-surface dark:bg-darkTheme-surface text-theme-text-primary dark:text-darkTheme-text-primary hover:bg-opacity-70 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-theme-accent transition-colors duration-200">
                        <i class="bi bi-arrow-clockwise text-lg"></i>
                    </button>
                    <button id="closeWindowBtn" aria-label="Close window" title="Close Window" 
                            class="p-2 rounded-full bg-theme-surface dark:bg-darkTheme-surface text-theme-text-primary dark:text-darkTheme-text-primary hover:bg-opacity-70 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-theme-accent transition-colors duration-200">
                        <i class="bi bi-x-lg text-lg"></i>
                    </button>
                </div>
                <div class="hidden sm:block z-10">
                    <button id="themeToggleBtnDesktop" aria-label="Toggle theme" title="Toggle Theme" 
                            class="p-2 rounded-full bg-theme-surface dark:bg-darkTheme-surface text-theme-text-primary dark:text-darkTheme-text-primary hover:bg-opacity-70 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-theme-accent transition-colors duration-200">
                        <i class="bi bi-moon-fill icon-moon text-lg"></i>
                        <i class="bi bi-sun-fill icon-sun text-lg hidden"></i>
                    </button>
                </div>
            </div>
            <div class="w-full sm:absolute sm:left-1/2 sm:transform sm:-translate-x-1/2 text-center">
                <h1 class="text-xl sm:text-2xl font-bold text-theme-text-primary dark:text-darkTheme-text-primary mb-1">☔ RAIN GUTTER DEPT TOOLS</h1>
                <p class="text-theme-text-muted dark:text-darkTheme-text-muted text-xs">LEVEL & HEIGHT CALCULATOR</p>
            </div>
        </header>
        
        <div class="bg-theme-surface dark:bg-darkTheme-surface p-6 rounded-lg shadow-subtle dark:shadow-subtle-dark mb-6 border border-theme-border dark:border-darkTheme-border transition-colors duration-300 ease-custom-ease">
            <h2 class="text-xl font-semibold text-theme-text-primary dark:text-darkTheme-text-primary mb-4">Calculate Missing Level</h2>
            
            <div class="flex justify-center mb-8">
                <img src="IDHOME LEVEL.png" alt="Diagram showing Points A, B, and C with total length and B-C length." class="glow-border">
            </div>

            <div class="grid grid-cols-1 md:grid-cols-2 gap-6 mb-6">
                <div>
                    <label for="pointA" class="block text-sm font-medium text-theme-text-muted dark:text-darkTheme-text-muted mb-1">POINT A (LOWEST LEVEL VALUE)</label>
                    <div class="relative">
                        <input type="number" id="pointA" placeholder="e.g., 300" class="w-full px-4 py-2 bg-theme-background dark:bg-darkTheme-background border border-theme-border dark:border-darkTheme-border rounded-md text-theme-text-primary dark:text-darkTheme-text-primary focus:ring-2 focus:ring-theme-accent focus:border-transparent transition-all duration-200 ease-custom-ease" required>
                        <span class="absolute right-3 top-1/2 -translate-y-1/2 text-theme-text-muted dark:text-darkTheme-text-muted text-xs">mm</span>
                    </div>
                </div>

                <div>
                    <label for="pointC" class="block text-sm font-medium text-theme-text-muted dark:text-darkTheme-text-muted mb-1">POINT C (HIGHER LEVEL)</label>
                    <div class="relative">
                        <input type="number" id="pointC" placeholder="e.g., 0" class="w-full px-4 py-2 bg-theme-background dark:bg-darkTheme-background border border-theme-border dark:border-darkTheme-border rounded-md text-theme-text-primary dark:text-darkTheme-text-primary focus:ring-2 focus:ring-theme-accent focus:border-transparent transition-all duration-200 ease-custom-ease" required>
                        <span class="absolute right-3 top-1/2 -translate-y-1/2 text-theme-text-muted dark:text-darkTheme-text-muted text-xs">mm</span>
                    </div>
                </div>

                <div>
                    <label for="totalLength" class="block text-sm font-medium text-theme-text-muted dark:text-darkTheme-text-muted mb-1">TOTAL LENGTH (A TO C)</label>
                    <div class="relative">
                        <input type="number" id="totalLength" placeholder="e.g., 2275" class="w-full px-4 py-2 bg-theme-background dark:bg-darkTheme-background border border-theme-border dark:border-darkTheme-border rounded-md text-theme-text-primary dark:text-darkTheme-text-primary focus:ring-2 focus:ring-theme-accent focus:border-transparent transition-all duration-200 ease-custom-ease" required>
                        <span class="absolute right-3 top-1/2 -translate-y-1/2 text-theme-text-muted dark:text-darkTheme-text-muted text-xs">mm</span>
                    </div>
                </div>

                <div>
                    <label for="lengthBC" class="block text-sm font-medium text-theme-text-muted dark:text-darkTheme-text-muted mb-1">LENGTH FROM B TO C</label>
                    <div class="relative">
                        <input type="number" id="lengthBC" placeholder="e.g., 455" class="w-full px-4 py-2 bg-theme-background dark:bg-darkTheme-background border border-theme-border dark:border-darkTheme-border rounded-md text-theme-text-primary dark:text-darkTheme-text-primary focus:ring-2 focus:ring-theme-accent focus:border-transparent transition-all duration-200 ease-custom-ease" required>
                        <span class="absolute right-3 top-1/2 -translate-y-1/2 text-theme-text-muted dark:text-darkTheme-text-muted text-xs">mm</span>
                    </div>
                </div>
            </div>

            <button id="calculateButton" 
                    class="w-full px-4 py-3 bg-theme-accent text-theme-accent-contrast dark:bg-darkTheme-accent dark:text-darkTheme-accent-contrast rounded-md font-semibold text-base hover:bg-opacity-90 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-theme-accent transition-all duration-200 ease-custom-ease shadow-md">
                CALCULATE MISSING LEVEL
            </button>
        </div>
        
        <div id="resultCard" class="bg-theme-surface dark:bg-darkTheme-surface p-6 rounded-lg shadow-subtle dark:shadow-subtle-dark border border-theme-success dark:border-darkTheme-success hidden opacity-0 transition-all duration-300 ease-custom-ease transform translate-y-5">
            <h3 class="text-lg font-semibold text-theme-success dark:text-darkTheme-success mb-4 flex items-center">
                <i class="bi bi-check-circle-fill mr-2"></i> [ SUCCESS ]
            </h3>
            <div class="text-4xl font-bold text-theme-success dark:text-darkTheme-success mb-4" id="resultDisplay"></div>
            
            <div class="flex justify-center mb-6">
                <canvas id="diagramCanvas" width="400" height="200" class="border border-theme-border dark:border-darkTheme-border rounded-md"></canvas>
            </div>

            <div class="mt-6 p-3 bg-theme-background dark:bg-darkTheme-background border-l-4 border-theme-accent rounded-md">
                <p class="text-xs font-medium text-theme-accent dark:text-darkTheme-accent mb-1">Calculation Method</p>
                <p class="text-sm text-theme-text-primary dark:text-darkTheme-text-primary leading-relaxed" id="formula"></p>
            </div>
        </div>

        <div id="messageBox" class="message-box"></div>
        
        <footer class="text-center mt-8 text-theme-text-muted dark:text-darkTheme-text-muted text-xs">
            © 2025 LEVEL & HEIGHT | Rain Gutter Department
        </footer>
    </div>

    <!-- External JavaScript -->
    <script src="script.js"></script>
</body>
</html>
