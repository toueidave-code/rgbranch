<!DOCTYPE html>
<html lang="en" class="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ROOF SLOPE AREA | Rain Gutter Department</title>
    <!-- Favicon from previous submission -->
    <link rel="icon" type="image/png" href="icon.png">
    <!-- Tailwind CSS CDN for utility classes -->
    <script src="https://cdn.tailwindcss.com?plugins=forms,typography"></script>
    <!-- Bootstrap Icons CDN for consistent iconography -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <!-- Google Fonts for 'Sora' typography -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Sora:wght@400;600;700&display=swap" rel="stylesheet">
    
    <!-- External CSS Stylesheet -->
    <link rel="stylesheet" href="style.css">
    
    <!-- Tailwind CSS Configuration -->
    <script src="tailwind-config.js"></script>
</head>
<body class="bg-theme-background dark:bg-darkTheme-background text-theme-text-primary antialiased min-h-screen flex flex-col items-center justify-center p-4 transition-colors duration-300 ease-custom-ease font-sans">
    
    <div class="w-full max-w-4xl md:max-w-5xl lg:max-w-6xl mx-auto px-4 sm:px-6 bg-theme-background dark:bg-darkTheme-background rounded-lg shadow-lg border border-theme-border dark:border-darkTheme-border transition-colors duration-300 ease-custom-ease">
        
        <!-- Header Section -->
        <header class="flex flex-col sm:flex-row items-center justify-between gap-3 mb-6 md:mb-8 py-4">
            <!-- Button Row - Always on top -->
            <div class="flex justify-between items-center w-full z-10">
                <!-- Left Button Group -->
                <div class="flex items-center gap-2">
                    <a href="\index.html" aria-label="Back to home" title="Back to Home" 
                       class="p-2 rounded-full bg-theme-surface dark:bg-darkTheme-surface text-theme-text-primary dark:text-darkTheme-text-primary hover:bg-opacity-70 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-theme-accent transition-colors duration-200">
                        <i class="bi bi-house-door text-lg"></i>
                    </a>
                    <button id="refreshBtn" aria-label="Refresh page" title="Refresh Page" 
                            class="p-2 rounded-full bg-theme-surface dark:bg-darkTheme-surface text-theme-text-primary dark:text-darkTheme-text-primary hover:bg-opacity-70 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-theme-accent transition-colors duration-200">
                        <i class="bi bi-arrow-clockwise text-lg"></i>
                    </button>
                    <button id="closeWindowBtn" aria-label="Close window" title="Close Window" 
                            class="p-2 rounded-full bg-theme-surface dark:bg-darkTheme-surface text-theme-text-primary dark:text-darkTheme-text-primary hover:bg-opacity-70 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-theme-accent transition-colors duration-200">
                        <i class="bi bi-x-lg text-lg"></i>
                    </button>
                </div>

                <!-- Theme Toggle Button - Right side in mobile -->
                <button id="themeToggleBtn" aria-label="Toggle theme" title="Toggle Theme"
                        class="p-2 rounded-full bg-theme-surface dark:bg-darkTheme-surface text-theme-text-primary dark:text-darkTheme-text-primary hover:bg-opacity-70 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-theme-accent transition-colors duration-200 sm:hidden">
                    <i class="bi bi-moon-fill icon-moon text-lg"></i>
                    <i class="bi bi-sun-fill icon-sun text-lg hidden"></i>
                </button>
            </div>

            <!-- Title Section - Below buttons in mobile, centered in desktop -->
            <div class="w-full sm:absolute sm:left-1/2 sm:transform sm:-translate-x-1/2 text-center">
                <h1 class="text-xl sm:text-2xl font-bold text-theme-text-primary dark:text-darkTheme-text-primary mb-1">☔ RAIN GUTTER DEPT TOOLS</h1>
                <p class="text-theme-text-muted dark:text-darkTheme-text-muted text-xs">ROOF SLOPE AREA CALCULATOR</p>
            </div>

            <!-- Theme Toggle Button - Only visible on desktop -->
            <div class="hidden sm:block z-10">
                <button id="themeToggleBtnDesktop" aria-label="Toggle theme" title="Toggle Theme" 
                        class="p-2 rounded-full bg-theme-surface dark:bg-darkTheme-surface text-theme-text-primary dark:text-darkTheme-text-primary hover:bg-opacity-70 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-theme-accent transition-colors duration-200">
                    <i class="bi bi-moon-fill icon-moon text-lg"></i>
                    <i class="bi bi-sun-fill icon-sun text-lg hidden"></i>
                </button>
            </div>
        </header>
        
        <!-- Calculator Input Card -->
        <div class="bg-theme-surface dark:bg-darkTheme-surface p-6 rounded-lg shadow-subtle dark:shadow-subtle-dark mb-6 border border-theme-border dark:border-darkTheme-border transition-colors duration-300 ease-custom-ease">
            <h2 class="text-xl font-semibold text-theme-text-primary dark:text-darkTheme-text-primary mb-4">Calculate Actual Area</h2>
            
            <div class="mb-4">
                <label for="topArea" class="block text-sm font-medium text-theme-text-muted dark:text-darkTheme-text-muted mb-1">TOP-VIEW AREA</label>
                <div class="relative">
                    <input type="number" id="topArea" step="0.01" placeholder="1.21" value="1.21" 
                           class="w-full px-4 py-2 bg-theme-background dark:bg-darkTheme-background border border-theme-border dark:border-darkTheme-border rounded-md text-theme-text-primary dark:text-darkTheme-text-primary focus:ring-2 focus:ring-theme-accent focus:border-transparent transition-all duration-200 ease-custom-ease"
                           aria-label="Top-view area in square meters">
                    <span class="absolute right-3 top-1/2 -translate-y-1/2 text-theme-text-muted dark:text-darkTheme-text-muted text-xs">m²</span>
                </div>
            </div>
            
            <div class="mb-6">
                <label class="block text-sm font-medium text-theme-text-muted dark:text-darkTheme-text-muted mb-1">SLOPE RATIO</label>
                <div class="flex items-center space-x-3">
                    <div class="relative flex-1">
                        <input type="number" id="rise" placeholder="6" value="6" 
                               class="w-full px-4 py-2 bg-theme-background dark:bg-darkTheme-background border border-theme-border dark:border-darkTheme-border rounded-md text-theme-text-primary dark:text-darkTheme-text-primary focus:ring-2 focus:ring-theme-accent focus:border-transparent transition-all duration-200 ease-custom-ease"
                               aria-label="Slope rise value">
                        <span class="absolute right-3 top-1/2 -translate-y-1/2 text-theme-text-muted dark:text-darkTheme-text-muted text-xs">rise</span>
                    </div>
                    <span class="text-theme-text-primary dark:text-darkTheme-text-primary text-lg font-bold">:</span>
                    <div class="relative flex-1">
                        <input type="number" id="run" placeholder="10" value="10" 
                               class="w-full px-4 py-2 bg-theme-background dark:bg-darkTheme-background border border-theme-border dark:border-darkTheme-border rounded-md text-theme-text-primary dark:text-darkTheme-text-primary focus:ring-2 focus:ring-theme-accent focus:border-transparent transition-all duration-200 ease-custom-ease"
                               aria-label="Slope run value">
                        <span class="absolute right-3 top-1/2 -translate-y-1/2 text-theme-text-muted dark:text-darkTheme-text-muted text-xs">run</span>
                    </div>
                </div>
            </div>
            
            <button id="calculateButton" 
                    class="w-full px-4 py-3 bg-theme-accent text-theme-accent-contrast dark:bg-darkTheme-accent dark:text-darkTheme-accent-contrast rounded-md font-semibold text-base hover:bg-opacity-90 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-theme-accent transition-all duration-200 ease-custom-ease shadow-md">
                CALCULATE ACTUAL AREA
            </button>

            <!-- Error message display -->
            <div id="errorMessage" class="error-message mt-4 p-3 bg-theme-error text-white rounded-md text-center text-sm font-medium hidden opacity-0 transition-opacity duration-300 ease-custom-ease" role="alert" aria-live="polite"></div>
        </div>
        
        <!-- Result Card -->
        <div id="result" class="bg-theme-surface dark:bg-darkTheme-surface p-6 rounded-lg shadow-subtle dark:shadow-subtle-dark border border-theme-success dark:border-darkTheme-success hidden opacity-0 transition-all duration-300 ease-custom-ease transform translate-y-5">
            <h3 class="text-lg font-semibold text-theme-success dark:text-darkTheme-success mb-4 flex items-center">
                <i class="bi bi-check-circle-fill mr-2"></i> [ SUCCESS ]
            </h3>
            <div class="text-4xl font-bold text-theme-success dark:text-darkTheme-success mb-4" id="actualArea">1.41 m²</div>
            
            <div class="space-y-2 text-sm">
                <div class="flex justify-between text-theme-text-primary dark:text-darkTheme-text-primary">
                    <span class="text-theme-text-muted dark:text-darkTheme-text-muted">Top-view area:</span>
                    <span class="font-medium" id="displayTopArea">1.21 m²</span>
                </div>
                <div class="flex justify-between text-theme-text-primary dark:text-darkTheme-text-primary">
                    <span class="text-theme-text-muted dark:text-darkTheme-text-muted">Slope ratio:</span>
                    <span class="font-medium" id="displaySlope">6:10</span>
                </div>
                <div class="flex justify-between text-theme-text-primary dark:text-darkTheme-text-primary">
                    <span class="text-theme-text-muted dark:text-darkTheme-text-muted">Incline angle:</span>
                    <span class="font-medium" id="displayAngle">30.96°</span>
                </div>
            </div>
            
            <div class="mt-6 p-3 bg-theme-background dark:bg-darkTheme-background border-l-4 border-theme-accent rounded-md">
                <p class="text-xs font-medium text-theme-accent dark:text-darkTheme-accent mb-1">Calculation Method</p>
                <p class="text-sm text-theme-text-primary dark:text-darkTheme-text-primary leading-relaxed">
                    A<sub>actual</sub> = A<sub>top</sub> / cosθ = A<sub>top</sub> × √(1 + (rise/run)²)
                </p>
            </div>
        </div>
        
        <!-- Footer Section -->
        <footer class="text-center mt-8 text-theme-text-muted dark:text-darkTheme-text-muted text-xs">
            © 2025 ROOF SLOPE AREA | Rain Gutter Department
        </footer>
    </div>

    <!-- External JavaScript -->
    <script src="script.js"></script>
</body>
</html>
